        <div class="swiper-pagination pt14"></div>
      </div>
      <div class="modal-group">
        <label class="modal-label" for="name">Personal information</label>
        <div class="buy-naw-box">
          <div class="input-wrapper mb-14">
            <input
              class="modal-input h264"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
              minlength="2"
            />
          </div>
          <div class="input-wrapper">
            <input
              class="modal-input h264"
              type="text"
              name="surname"
              id="surname"
              placeholder="Surname"
              required
              minlength="3"
            />
          </div>
        </div>
      </div>
      <div class="modal-group mt18">
        <label class="modal-label" for="email">Email</label>
        <div class="input-wrapper">
          <input
            class="modal-input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
      </div>
      <div class="modal-group mt18">
        <label class="modal-label" for="tel">Phone number</label>
        <div class="input-wrapper naw-tel">
          <input
            class="modal-input naw-tel"
            type="tel"
            name="tel"
            id="tel"
            placeholder="Phone number"
          />
          <div class="buy-tel">
            <svg class="modal-icon" width="24" height="24">
              <use href="./images/icon.svg#ua"></use>
            </svg>
            <span>+380 </span>
          </div>
        </div>
      </div>
      <div class="modal-group mt18">
        <label class="modal-label" for="card">Card number</label>
        <div class="input-wrapper">
          <input
            class="modal-input"
            type="text"
            name="card"
            id="card"
            placeholder="Enter card"
          />
          <svg class="naw-card modal-icon" width="32" height="21">
            <use href="./images/icon.svg#mastercard"></use>
          </svg>
        </div>
      </div>
      <div class="modal-group mt18">
        <label class="modal-label" for="comment">Comment</label>
        <textarea
          class="modal-comments"
          name="comment"
          id="comment"
          rows="5"
          placeholder="Text input"
        ></textarea>
      </div>
      <button class="sellers-button" type="button">Submit</button>
    </form>
