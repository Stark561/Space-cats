<div class="backdrop-orange is-hidden js-feedback" data-modal="feedback">
  <div class="modal-orange">
    <button class="orange-btn" type="button" data-modal-close="feedback">
      <svg class="svg-modal-orange">
        <use href="./images/icon.svg#close"></use>
      </svg>
    </button>
    <div class="modal-orange-all-text modal-orange-all-text-feedback">
      <p class="modal-orange-subtitle">
        thank you for&nbsp;your&nbsp;feedback!
      </p>
      <p class="modal-orange-text">We are so happy to hear from&nbsp;you!</p>
    </div>
    <picture>
      <source
        srcset="
          ./images/pop-up/choco_desc-tab@1x.avif 1x,
          ./images/pop-up/choco_desc-tab@2x.avif 2x
        "
        media="(min-width: 768px)"
        type="image/avif"
      />
      <source
        srcset="
          ./images/pop-up/choco_desc-tab@1x.webp 1x,
          ./images/pop-up/choco_desc-tab@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/pop-up/choco_desc-tab@1x.png 1x,
          ./images/pop-up/choco_desc-tab@2x.png 2x
        "
        media="(min-width: 768px)"
        type="image/png"
      />
      <source
        srcset="
          ./images/pop-up/choco_mob@1x.avif 1x,
          ./images/pop-up/choco_mob@2x.avif 2x
        "
        media="(max-width: 767px)"
        type="image/avif"
      />
      <source
        srcset="
          ./images/pop-up/choco_mob@1x.webp 1x,
          ./images/pop-up/choco_mob@2x.webp 2x
        "
        media="(max-width: 767px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/pop-up/choco_mob@1x.png 1x,
          ./images/pop-up/choco_mob@2x.png 2x
        "
        media="(max-width: 767px)"
        type="image/png"
      />
      <img
        class="modal-orange-img"
        src="./images/pop-up/choco_mob@1x.png"
        alt="chocolate"
        loading="lazy"
        width="282"
        height="318"
      />
    </picture>
  </div>
</div>
