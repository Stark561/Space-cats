<div class="backdrop-sub is-hidden" data-modal="subscribe">
  <div class="modal-subscribe">
    <button class="modal-btn-subscribe" data-modal-close="subscribe">
      <svg class="modal-btn-close-subscribe" width="18" height="18">
        <use href="./images/icon.svg#close"></use>
      </svg>
    </button>
    <!-- Прописати правильні шляхи до файлів зображень папка images/pop-up -->
    <picture class="modal-sub-photo">
      <source
        srcset="
          ./images/pop-up/explore_tab-desc@1x.avif 1x,
          ./images/pop-up/explore_tab-desc@2x.avif 2x
        "
        type="image/avif"
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/pop-up/explore_tab-desc@1x.webp 1x,
          ./images/pop-up/explore_tab-desc@2x.webp 2x
        "
        type="image/webp"
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/pop-up/explore_tab-desc@1x.jpg 1x,
          ./images/pop-up/explore_tab-desc@2x.jpg 2x
        "
        type="image/jpg"
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./images/pop-up/explore_mob@1x.avif 1x,
          ./images/pop-up/explore_mob@2x.avif 2x
        "
        type="image/avif"
        media="(max-width:767px)"
      />

      <source
        srcset="
          ./images/pop-up/explore_mob@1x.webp 1x,
          ./images/pop-up/explore_mob@2x.webp 2x
        "
        type="image/webp"
        media="(max-width:767px)"
      />

      <source
        srcset="
          ./images/pop-up/explore_mob@1x.jpg 1x,
          ./images/pop-up/explore_mob@2x.jpg 2x
        "
        type="image/jpg"
        media="(max-width:767px)"
      />

      <img
        class="modal-img-sub"
        src="./images/pop-up/explore_mob@1x.jpg"
        loading="lazy"
        alt="Chocolate"
        width="311"
        height="169"
      />
    </picture>
    <form class="modal-form-subscribe" name="subscribe_form">
      <h3 class="title title-modal-sub">
        Explore our <br /><span class="title-orange">new chocolate</span>
        first!
      </h3>
      <div class="input-plus-btn-sub">
        <input
          class="modal-input-subscribe"
          type="email"
          name="email_sub"
          id="email-sub"
          required
          placeholder="Enter your email"
        />
        <button class="modal-form-agreement-btn-subscribe" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
